<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tic-tac-toe game">
    <meta name="keywords" content="tic-tac-toe, noughts and crosses">
    <meta name="author" content="Maddie Castle">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Tic-tac-toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans&display=swap');
    </style> 
</head>
<body>
    <header>
        <h1>Tic-tac-toe</h1>
    </header>

    <!-- Tic-tac-toe board -->
    <div id="game-board">
        <button aria-label="The top left square on the tic-tac-toe board." class="top left"></button>
        <button aria-label="The top center square on the tic-tac-toe board." class="top center"></button>
        <button aria-label="The top right square on the tic-tac-toe board." class="top right"></button>
        <button aria-label="The middle left square on the tic-tac-toe board." class="middle left"></button>
        <button aria-label="The middle center square on the tic-tac-toe board." class="middle center"></button>
        <button aria-label="The middle right square on the tic-tac-toe board." class="middle right"></button>
        <button aria-label="The bottom left square on the tic-tac-toe board." class="bottom left"></button>
        <button aria-label="The bottom center square on the tic-tac-toe board." class="bottom center"></button>
        <button aria-label="The bottom right square on the tic-tac-toe board." class="bottom right"></button>
    </div>

    <!-- Win/loss/draw counters -->
    <div class="scoreboard">
        <p>Wins:<span id="wins">0</span></p><p>Losses:<span id="losses">0</span></p><p>Draws:<span id="draws">0</span></p>
    </div>

    <!-- Reset button -->
    <div>
        <button id="reset">Reset</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
