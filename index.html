<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Tic-tac-toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans&display=swap');
    </style> 
</head>
<body>
    <header>
        <h1>Tic-tac-toe</h1>
    </header>

    <!-- Tic-tac-toe board -->
    <div id="game-board">
        <button class="top left"></button>
        <button class="top center"></button>
        <button class="top right"></button>
        <button class="middle left"></button>
        <button class="middle center"></button>
        <button class="middle right"></button>
        <button class="bottom left"></button>
        <button class="bottom center"></button>
        <button class="bottom right"></button>
    </div>

    <!-- Win/loss/draw counters -->
    <div class="scoreboard">
        <p>Wins:<span id="wins">0</span></p><p>Losses:<span id="losses">0</span></p><p>Draws:<span id="draws">0</span></p>
    </div>

    <!-- Reset button -->
    <div>
        <button id="reset">Reset</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
